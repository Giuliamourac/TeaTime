<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tea Time</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/popup.css">
</head>
<body>
    <section id="popup" style="display: none;">
        <button id="popupFechar">X</button>
        <h2 id="tituloPopup">Chá Teste</h2>

        <img src="Imagens/chá de camomila.png" alt="Desenho de uma caneca de chá de camomila" id="fotoPopup">

        <p id="timer"></p>

        <div>
            <button id="start">comecar</button> 
            <button id="reset">
                <img src="Imagens/reset.png" alt="botão para resetar">
            </button>
            <button id="stop">parar</button>
        </div>
    </section>

    <div id="overlay"></div>

    <section>
        <h1>Tea Time</h1>
        
        <img src="Imagens/TESTE2.png" alt="teste">
        
        <div>
            <article data-titulo="Chá Preto ☕" data-tempo="3" data-foto="Imagens/chá preto.png">
                <img src="Imagens/chaPreto.png" alt="Desenho de uma caneca de chá preto">
                <h2>Cha preto</h2>
            </article>

            <article data-titulo="Chá verde ☕" data-tempo="3" data-foto="Imagens/chá verde.png">
                <img src="Imagens/chaVerde.png" alt="Desenho de uma caneca de chá verde">
                <h2>Cha verde</h2>
            </article>
            
            <article data-titulo="Chá Mate ☕" data-tempo="4" data-foto="Imagens/chá mate.png">
                <img src="Imagens/chaMate.png" alt="Desenho de um copo de chá mate">
                <h2>Cha mate</h2>
            </article>
        </div>

        <div>
            <article data-titulo="Chá de hibisco ☕" data-tempo="6" data-foto="Imagens/chá de hibisco.png">
                <img src="Imagens/chaHibisco.png" alt="xícara de chá de hibisco">
                <h2>Hibisco</h2>
            </article>

            <article data-titulo="Chá de camomila ☕" data-tempo="4" data-foto="Imagens/chá de camomila.png">
                <img src="Imagens/chaCamomila.png" alt="Desenho de uma xícara de chá de camomila">
                <h2>Cha de camomila</h2>
            </article>

            <article data-titulo="Chá oolong ☕" data-tempo="4" data-foto="Imagens/oolong.png">
                <img src="Imagens/oolong.png" alt="xícara de chá Oolong">
                <h2>Oolong</h2>
            </article>
        </div>
    </section>
</body>
<script src="Js/script.js"></script>
</html>
