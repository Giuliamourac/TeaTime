<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tea Time</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/popup.css">
</head>
<body>
    <section id="popup" style="display: none;" role="dialog">
        <button id="popupFechar" tabindex="-1">X</button>
        <h2 id="tituloPopup">Chá Teste</h2>

        <img src="Imagens/chaCamomila.png" alt="Desenho de uma caneca de chá de camomila" id="fotoPopup">

        <p id="timer"></p>

        <div>
            <button id="start">comecar</button> 
            <button id="reset">
                <img src="Imagens/reset.png" alt="botão para resetar">
            </button>
            <button id="stop">parar</button>
        </div>
    </section>

    <div id="overlay"></div>

    <header>
        <h1>Tea Time</h1>
    </header>

    <main>

        <div>
            <button class="cha"
                    data-titulo="Chá Preto ☕" 
                    data-tempo="3" 
                    data-foto="Imagens/chaPreto.png" 
                    tabindex="1">

                <img src="Imagens/chaPreto.png" alt="Desenho de uma caneca de chá preto">

                <span>Chá preto</span>
            </button>
        
            <button class="cha"
                    data-titulo="Chá verde ☕" 
                    data-tempo="3" 
                    data-foto="Imagens/chaVerde.png" 
                    tabindex="2">

                <img src="Imagens/chaVerde.png" alt="Desenho de uma caneca de chá verde">

                <span>Chá verde</span>
            </button>
        
            <button class="cha"
                    data-titulo="Chá Mate ☕" 
                    data-tempo="4" 
                    data-foto="Imagens/chaMate.png" 
                    tabindex="3">

                <img src="Imagens/chaMate.png" alt="Desenho de um copo de chá mate">

                <span>Chá mate</span>
            </button>
        </div>

        <div>
            <button class="cha"
                    data-titulo="Chá de hibisco ☕" 
                    data-tempo="6" 
                    data-foto="Imagens/chaHibisco.png" 
                    tabindex="4">

                <img src="Imagens/chaHibisco.png" alt="xícara de chá de hibisco">

                <span>Chá de hibisco</span>
            </button>
        
            <button class="cha"
                    data-titulo="Chá de camomila ☕" 
                    data-tempo="4" 
                    data-foto="Imagens/chaCamomila.png" 
                    tabindex="5">

                <img src="Imagens/chaCamomila.png" alt="Desenho de uma xícara de chá de camomila">

                <span>Chá de camomila</span>
            </button>
        
            <button class="cha"
                    data-titulo="Chá oolong ☕" 
                    data-tempo="4" 
                    data-foto="Imagens/oolong.png" 
                    tabindex="6">

                <img src="Imagens/oolong.png" alt="xícara de chá Oolong">

                <span>Chá oolong</span>
            </button>
        </div>

        <div id="particles-js"></div>
    </main>

    <script src="js/particles.min.js"></script> 
    
    <script>
        particlesJS.load('particles-js', 'js/particles.json', function() {
            console.log('Particles.js carregado com sucesso!');
        });
    </script>

<script src="js/script.js"></script>
</body>
</html>
