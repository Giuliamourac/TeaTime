<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tea Time</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/popup.css">
</head>
<body>
    <section id="popup" style="display: none;" role="dialog">
        <button id="popupFechar" aria-label="Fechar popup">X</button>
        <h2 id="tituloPopup">Chá Teste</h2>

        <img src="Imagens/chá de camomila.png" alt="Desenho de uma caneca de chá de camomila" id="fotoPopup">

        <p id="timer" aria-label="Timer"></p>

        <div>
            <button id="start" aria-label="Comecar timer">comecar</button> 
            <button id="reset" aria-label="Resetar timer">
                <img src="Imagens/reset.png" alt="botão para resetar">
            </button>
            <button id="stop" aria-label="Parar timer">parar</button>
        </div>
    </section>

    <div id="overlay"></div>

    <header>
        <h1 tabindex="0">Tea Time</h1>
            
        <img src="Imagens/TESTE2.png" alt="teste">
    </header>

    <main>
        
        <section>
            <figure data-titulo="Chá Preto ☕" data-tempo="3" data-foto="Imagens/chaPreto.png" role="button" aria-controls="popup" tabindex="1">
                <img src="Imagens/chaPreto.png" alt="Desenho de uma caneca de chá preto">
                <figcaption>Chá preto</figcaption>
            </figure>

            <figure data-titulo="Chá verde ☕" data-tempo="3" data-foto="Imagens/chaVerde.png" role="button" aria-controls="popup" tabindex="2">
                <img src="Imagens/chaVerde.png" alt="Desenho de uma caneca de chá verde">
                <figcaption>Chá verde</figcaption>
            </figure>
            
            <figure data-titulo="Chá Mate ☕" data-tempo="4" data-foto="Imagens/chaMate.png" role="button" aria-controls="popup" tabindex="3">
                <img src="Imagens/chaMate.png" alt="Desenho de um copo de chá mate">
                <figcaption>Chá mate</figcaption>
            </figure>
        </section>

        <section>
            <figure data-titulo="Chá de hibisco ☕" data-tempo="6" data-foto="Imagens/chaHibisco.png" role="button" aria-controls="popup" tabindex="4">
                <img src="Imagens/chaHibisco.png" alt="xícara de chá de hibisco">
                <figcaption>Chá de hibisco</figcaption>
            </figure>

            <figure data-titulo="Chá de camomila ☕" data-tempo="4" data-foto="Imagens/chaCamomila.png" role="button" aria-controls="popup" tabindex="5">
                <img src="Imagens/chaCamomila.png" alt="Desenho de uma xícara de chá de camomila">
                <figcaption>Chá de camomila</figcaption>
            </figure>

            <figure data-titulo="Chá oolong ☕" data-tempo="4" data-foto="Imagens/oolong.png" role="button" aria-controls="popup" tabindex="6">
                <img src="Imagens/oolong.png" alt="xícara de chá Oolong">
                <figcaption>Chá oolong</figcaption>
            </figure>
        </section>
    </main>

<script src="Js/script.js"></script>
</body>
</html>
